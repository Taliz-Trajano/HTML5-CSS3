<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en HTML5</title>
</head>
<body>
    <H1>Imagen Dinamicas</H1>
    <p>Abrir esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="300.png" type="image/png">
        <source media="(max-width:1050px )" srcset="700.png" type="image/png">
        <img src="1000.png" alt="imagen flex">
        

    </picture>
    <h1>Reproduzir audio</h1>
    <audio preload="metadata"autoplay controls>
        <source srcset="Shady Guise - The Soundlings.mp3" type="audio/mpeg">
        <source srcset="Shady Guise - The Soundlings.mgg" type="audio/ogg">
        <source srcset="Shady Guise - The Soundlings.wav" type="audio/wav">
        <p>infelizmente seu navegador nao e compativel com o audio <a href="Shady Guise - The Soundlings.mp3"> clike aqui para baixar o arquivo mp3</a></p>
<!-- assim e como funciona os audios e bom ter o audio em 3 formataÃ§oes caso o navegador do cidadao nao aceite um tem o outro e se nao aceitar nenhum ele pode baicar--> 
    </audio>
    
</body>
</html>
