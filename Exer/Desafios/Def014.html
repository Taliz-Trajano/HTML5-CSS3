<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            border-collapse: collapse;
        }
        th, td{
            width: 80px;
            height: 28px;
            border: 1px solid black;
        }
        .num {
            text-align: center;
        }
    
        
        th {
            
            background-color: rgba(87, 84, 84, 0.801);
            color: white;
        }





    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="col" rowspan="2">Area</th>
            <th scope="col" rowspan="2" style="width: 24%;">Diciplina</th>
            <th scope="colgroup" colspan="2">notas</th>
            <th scope="col" rowspan="2">media</th>
        </tr>
        <tr>
            <th scope="col" >Nota 1</th>
            <th scope="col" >Nota 2</th>
        </tr>
        <tr>
            <th scope="rowgroup"  style="background-color: white; color: black;" class="meio" rowspan="5">Exatas</th>
        </tr>
        <tr>
            <td>Matematica</td>
            <td class="num">10</td>
            <td class="num">8</td>
            <td class="num">10</td>
        </tr><tr>
            <td>Fisica</td>
            <td class="num">10</td>
            <td class="num">8</td>
            <td class="num">10</td>
        </tr>
        <tr>
            <td>Quimica</td>
            <td class="num">10</td>
            <td class="num">8</td>
            <td class="num">8</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td class="num">8</td>
            <td class="num">8</td>
            <td class="num">10</td>
        </tr>
        <tr>
            <th scope="row" style="text-align: left;padding-left: 5px;" colspan="4">Media de Exatas</th>
            <th class="num">8.5</th>
        </tr>
        <tr>
            <th scope="rowgroup" class="meio" rowspan="3" style="background-color: white; color: black;">Humanas</th>
        </tr>
        <tr>
            <td>Historia</td>
            <td class="num">10</td>
            <td class="num">8</td>
            <td class="num">10</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="num">9</td>
            <td class="num">7</td>
            <td class="num">10</td>
        </tr>
        <tr>
            <th scope="row" style="text-align: left; padding-left: 5px;" colspan="4">Media de Exatas</th>
            <th class="num">8.5</th>
        </tr>

    </table>
    
</body>
</html>
