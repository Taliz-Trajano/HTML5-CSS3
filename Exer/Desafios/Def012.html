<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colunas</title>
</head>
<style>
    #body1 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    td {
        border: 1px solid black;

    }
    table {
        text-align: center;
        width: 300px;
        height: 200px;
        padding: 20px;
    }


</style>
<body>
    <H1>Desafio De colunas</H1>
    <table>
        <tbody id="body1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                
            </tr>
            <tr>
                <td colspan="3">8</td>
                <td>9</td>
                
            </tr>
            <tr>
                <td rowspan="2">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <tr>
                    <td>14</td>
                    <td>15</td>
                    <td>16</td>
                </tr>
            </tr>
        </tbody>
    </table>

    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="3">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>J</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td colspan="4">N</td>
            </tr>
        </tbody>
    </table>
    <p><a href="Def013.html">Def suivant</a></p>
    
</body>
</html>
