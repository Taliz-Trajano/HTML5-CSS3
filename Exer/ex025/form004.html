<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="usuarios.txt" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="iname" size="15" required minlength="6">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" size="15" required minlength="6">
            </p>
            <p>
                <label for="itel"> Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" required pattern="^[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxx-xxxx">
            </p>
        </fieldset>
        <!-- estudar mais sobre regex-->
        <p> 
            
            <input type="submit"  id="enviar" value="Enviar" >
            <input type="reset"  id="reset" value="Limpar">

        </p>



    </form>
    
</body>
</html>
