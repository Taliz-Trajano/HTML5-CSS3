<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #submit {
            color: brown;
            
        }
    </style>
</head>
<body>
    <h1>TESTE de formulario</h1>
    <form action="processar.php" method="get" autocomplete="on">
        <p>
            <label for="inome"> nome:</label>
            <input type="text" name="nome" id="inome" maxlength="15" minlength="5" size="18" required placeholder="coloque sua senha">

        </p>
        <p>
            <label for="imedia"> Media:</label>
            <input type="number" name="Media" id="imedia" max="10" min="0" placeholder="de 0 a 10" step="0.1">
        </p>
        <p>
            <label for="ipass">senha:</label>
            <input type="password" name="senha" id="ipass" required autocomplete="current-password" size="18"
            placeholder="coloque sua senha">
        </p>
        <input type="submit" value="Enviar" id="submit">
        <input type="reset" value="Limpar" id="submit">
        <form action="usuarios.php" method="GET">
            <button type="submit">Ver Dados Cadastrados</button>
        </form>
  


    </form>
    
</body>
</html>
