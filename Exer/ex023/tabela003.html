<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celulas</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }
        table {
            width: 200px;
            height: 200px;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            border: 1px solid black;
            
        }



    </style>
</head>
<body>
    <h1>mesclagen de celulas</h1>
    <table>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                        
            </tr>
            <tr>
                <td rowspan="3">D</td> 
                <td>E</td>
                <td rowspan="2">F</td>        
            </tr>
            <tr>
                
                <td>H</td>
                       
            </tr>
            <tr>
                
                <td colspan="2">K</td>
                       
            </tr>

    </table>
    
</body>
</html>
